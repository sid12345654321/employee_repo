<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>get employees</title>

</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
<p class ="h4 mb-4">Save Employee</p>
<hr>

<form action="#"  th:action="@{/employees/save}"
                 th:object="${employee}" method = "POST">

          <input type ="hidden" th:field="*{id}"
           class = "form-control mb-4 w-25"  placeholder="id">

         <input type ="text" th:field="*{firstName}"
         class = "form-control mb-4 w-25"  placeholder="First Name">
         <input type ="text" th:field="*{lastName}"
         class = "form-control mb-4 w-25"  placeholder="Last Name">
         <input type ="text" th:field="*{email}"
         class = "form-control mb-4 w-25"  placeholder="email">

    <button type="submit" class="btn-info col-2">Save</button>



</form>

    <a th:href="@{/employees/list}" class="btn btn-primary btn-sm mt-3 mb-3">Back to employee list</a>
    </div>


</body>
</html>
