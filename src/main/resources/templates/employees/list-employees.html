<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>get employees</title>

</head>
<body>

<h3>Employee Directory</h3>
<hr>
<a th:href="@{/employees/showAddForm}" class="btn btn-primary btn-sm mb-3">Add Employee<a/>


<table class="table table-bordered table-striped">
    <thead clas="table-dark">
    <tr>
        <th>First Name</th>
        <th>Lat Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="tempEmployee : ${employees}">
        <td th:text="${tempEmployee.firstName}"/>
        <td th:text="${tempEmployee.lastName}"/>
        <td th:text="${tempEmployee.email}"/>
        <td>
            <a th:href="@{/employees/showFormUpdate(employeeId=${tempEmployee.id})}"
               class="btn btn-info btn-sm">Update</a>
            <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
               class="btn btn-danger btn-sm"
               onclick="if ( ! (confirm('Are u sure u want to delete this employee'))) return false">
                Delete
            </a>
        </td>

    </tr>

    </tbody>


</table>

</body>
</html>
